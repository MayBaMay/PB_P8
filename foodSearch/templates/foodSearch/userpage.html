{% extends 'foodSearch/base.html' %}
{% load static %}

{% block content %}

<header class="titlepage">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Ahoy<br>{{title}} !</h1>
      </div>
    </div>
  </div>
</header>

<section style="background-color:#de9440;" class="page-section"id="history">
  <div class="col-12 text-center">
    <p>Adresse mail : <span style="background-color:white; color:black;">{{ email }}</span></p>
  </div>
  <div class="row justify-content-center mt-3">
      <a class="btn btn-secondary" href="javascript:history.go(-1)" role="button">Retour</a>
  </div>
</section>

{% endblock %}
