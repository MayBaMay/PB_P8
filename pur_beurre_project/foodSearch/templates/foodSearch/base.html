<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>

  {% load static %}

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'foodSearch/vendor/fontawesome-free/css/all.min.css' %}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'foodSearch/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'foodSearch/css/creative.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'foodSearch:index' %}">
        <img src="{% static 'foodSearch/img/logo_pur_beurre.png' %}" alt="" width="30" height="30">
        <span>Pur Beurre</span>
      </a>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form action="{% url 'foodSearch:search' %}" method="get" accept-charset="utf-8">
                  <input id="searchForm" class="form-control" name="query" placeholder="Chercher un produit">
            </form>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link" title="Mon compte" href="#"> <i class="fa fa-user fa-2x" aria-hidden="true"></i> </a>
            {% else %}
              <a class="nav-link" title="Me connecter" href="{% url 'login' %}"> <i class="fa fa-user fa-2x" aria-hidden="true"></i> </a>
            {% endif %}
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a title="Mes aliments" class="nav-link " href="#">
                <img id="carrot" src="{% static 'foodSearch/img/noun_Carrot_29691.png' %}" height="30" width="30">
              </a>
            </li>
            <li title="Me déconnecter" class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"> <i class="fas fa-sign-out-alt fa-2x" aria-hidden="true"></i> </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="row">
      <div class="col-lg-6 text-center small text-muted"><a class="d-block" href="#">Mentions légales</a></div>
      <div class="col-lg-6 text-center small text-muted"><a class="d-block" href="#">Contacts</a></div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'foodSearch/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'foodSearch/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'foodSearch/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'foodSearch/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'foodSearch/js/creative.min.js"></script>

</body>

</html>
