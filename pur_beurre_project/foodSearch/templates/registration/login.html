{% extends 'foodSearch/base.html' %}
{% load static %}

{% block content %}

<header class="titlepage">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Se connecter</h1>
      </div>
    </div>
  </div>
</header>

<section class="page-section bg-primary text-white" id="history">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 mx-auto text-center">
          {% if form.errors %}
          <p>Saisie incorrecte</p>
          {% endif %}

          {% if next %}
          <p>Accès refusé.</p>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>

            <p><input type="submit" value="login"></p>
            <input type="hidden" name="text" value="{{ next }}">
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
