{% extends 'foodSearch/base.html' %}
{% load static %}

{% block content %}

<header class="titlepage">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Cr√©er un compte</h1>
      </div>
    </div>
  </div>
</header>

<section class="page-section bg-primary text-white" id="history">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 mx-auto text-center">

          <form method="post" action="{% url 'foodSearch:register' %}">
            {% csrf_token %}

            {% if form.errors %}
            <p>Saisie incorrecte</p>
            {% endif %}

            {{ form }}

            <p><input type="submit" value="register"></p>
            </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
